<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="number"], input[type="date"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation {
            display: none;
            padding: 20px;
            background-color: #e7f7e6;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            margin-top: 20px;
        }
        .confirmation p {
            font-size: 18px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            background-color: #f0f8ff;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h1>Bus Reservation System</h1>
    <div class="container">
        <h2>Reserve Your Bus Seat</h2>

        <!-- Reservation Form -->
        <form id="reservationForm">
            <label for="route">Select Route:</label>
            <select id="route" required>
                <option value="Route 1">Route 1: City A - City B</option>
                <option value="Route 2">Route 2: City B - City C</option>
                <option value="Route 3">Route 3: City A - City C</option>
            </select>

            <label for="numPassengers">Number of Passengers:</label>
            <input type="number" id="numPassengers" min="1" required>

            <label for="travelDate">Travel Date:</label>
            <input type="date" id="travelDate" required>

            <button type="submit">Submit Reservation</button>
        </form>

        <!-- Confirmation message after reservation -->
        <div id="confirmation" class="confirmation">
            <h3>Reservation Confirmed!</h3>
            <p id="reservationDetails"></p>
        </div>

        <!-- Event messages -->
        <div id="eventMessages"></div>
    </div>

    <script>
        // Get form, confirmation box, and button elements
        const reservationForm = document.getElementById('reservationForm');
        const confirmation = document.getElementById('confirmation');
        const reservationDetails = document.getElementById('reservationDetails');
        const button = document.querySelector('button');
        const numPassengersInput = document.getElementById('numPassengers');
        const travelDateInput = document.getElementById('travelDate');
        const routeSelect = document.getElementById('route');
        const eventMessagesDiv = document.getElementById('eventMessages'); // Area to display event messages

        // Function to display event messages on the webpage
        function displayEventMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = message;
            eventMessagesDiv.appendChild(messageDiv);
            messageDiv.style.display = 'block'; // Show the message
        }

        // Event listeners as requested

        // 1. Onsubmit (when the form is submitted)
        reservationForm.onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            const route = routeSelect.value;
            const numPassengers = numPassengersInput.value;
            const travelDate = travelDateInput.value;

            // Display reservation confirmation details
            reservationDetails.innerHTML = You have successfully reserved ${numPassengers} seat(s) on ${route} for travel on ${travelDate}.;
            confirmation.style.display = 'block'; // Show the confirmation box

            // Reset the form for a new reservation after submission
            reservationForm.reset();
            displayEventMessage("Form Submitted!");
        };

        // 2. Onabort (when an action is aborted)
        reservationForm.onabort = function() {
            displayEventMessage("Action was aborted!");
        };

        // 3. Onblur (when input field loses focus)
        numPassengersInput.onblur = function() {
            displayEventMessage("Input field for number of passengers lost focus");
        };

        // 4. Onchange (when the number of passengers is changed)
        numPassengersInput.onchange = function() {
            displayEventMessage(Number of passengers changed to: ${numPassengersInput.value});
        };

        // 5. Onclick (when the submit button is clicked)
        button.onclick = function() {
            displayEventMessage("Submit button was clicked!");
        };

        // 6. Ondblclick (when the submit button is double-clicked)
        button.ondblclick = function() {
            displayEventMessage("Submit button was double-clicked!");
        };

        // 7. Onfocus (when the input field for passengers is focused)
        numPassengersInput.onfocus = function() {
            displayEventMessage("Input field for number of passengers is focused");
        };

        // 8. Onkeydown (when a key is pressed down in the travel date input field)
        travelDateInput.onkeydown = function(event) {
            displayEventMessage(Key "${event.key}" was pressed in the travel date input field);
        };

        // 9. Onkeypress (when a key is pressed in the route selection dropdown)
        routeSelect.onkeypress = function(event) {
            displayEventMessage(Key "${event.key}" was pressed in the route selection dropdown);
        };

        // 10. Onkeyup (when a key is released in the route selection dropdown)
        routeSelect.onkeyup = function(event) {
            displayEventMessage(Key "${event.key}" was released in the route selection dropdown);
        };

        // 11. Onmouseup (when mouse button is released in the submit button)
        button.onmouseup = function() {
            displayEventMessage("Mouse button released on the submit button");
        };

        // 12. Onselect (when some text is selected in the route dropdown)
        routeSelect.onselect = function() {
            displayEventMessage("Text selected in the route dropdown");
        };

    </script>

</body>
</html>
